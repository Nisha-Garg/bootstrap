        <script src="tag1.js"></script>
        <script>
            $(function(){
                $('#tag1').tagsinput({
                    maxTags: 3,
                });
                $('#tag2').tagsinput({
                    confirmKeys: [13, 43]
                });
                $('#tag3').tagsinput({
                    allowDuplicates: true
                });
                $('#tag4').tagsinput({
                    allowDuplicates: false,
                    itemValue: 'id',  // this will be used to set id of tag
                    itemText: 'label' // this will be used to set text of tag
                });
                $('#tag4').tagsinput('add', { id: 'tagid', label: 'django' });
            })

        </script>
